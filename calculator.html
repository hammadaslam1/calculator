<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        table, tr, td{
            border-collapse: collapse;
            border-width: 0;
            
        }
        button{
            border-radius: 5px;
            box-shadow: inset 0 0 20px 3px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="">
    <div class="h-screen bg-gray-400 flex justify-center content-center">
        <div class="w-[300px] bg-gray-900  self-center p-1 border border-gray-900">
            <div class="bg-gray-800 w-full  text-right  flex flex-col p-1">
                <div class="w-full h-10  px-3" id="">
                    <input type="text" name="question" class="h-full w-full text-3xl text-white bg-transparent" id="question" readonly>
                </div>
                <div class="w-full h-14 text-3xl px-3" id="">
                    <input type="text" name="answer" class="h-full w-full text-4xl text-right text-white bg-transparent" id="answer" readonly>
                </div>
            </div>
            <div class="bg-slate-600 w-full text-white flex flex-col p-1">
                <table class="">
                    <tr class="h-16 ">
                        <td class="text-center"><button class="bg-red-800 w-[67px] hover:bg-red-900 active:bg-red-700 text-3xl h-full py-3" id="clear" onclick="clearDisplay()">C</button></td>
                        <td class="text-center"><button class="bg-slate-700 w-[67px] hover:bg-slate-800 active:bg-slate-900 text-3xl h-full py-3" id="divide" onclick="appendOperator('/')">/</button></td>
                        <td class="text-center"><button class="bg-slate-700 w-[67px] hover:bg-slate-800 active:bg-slate-900 text-3xl h-full py-3" id="multiply" onclick="appendOperator('*')">*</button></td>
                        <td class="text-center"><button class="bg-blue-800 w-[67px] hover:bg-blue-900 active:bg-blue-700 text-3xl h-full py-3" id="back"><-</button></td>
                    </tr>
                    <tr class="h-16 ">
                        <td class="text-center"><button class="bg-slate-700 w-[67px] hover:bg-slate-800 active:bg-slate-900 text-3xl h-full py-3" id="seven" onclick="appendNumber('7')">7</button></td>
                        <td class="text-center"><button class="bg-slate-700 w-[67px] hover:bg-slate-800 active:bg-slate-900 text-3xl h-full py-3" id="eight" onclick="appendNumber('8')">8</button></td>
                        <td class="text-center"><button class="bg-slate-700 w-[67px] hover:bg-slate-800 active:bg-slate-900 text-3xl h-full py-3" id="nine" onclick="appendNumber('9')">9</button></td>
                        <td class="text-center"><button class="bg-slate-700 w-[67px] hover:bg-slate-800 active:bg-slate-900 text-3xl h-full py-3" id="minus" onclick="appendOperator('-')">-</button></td>
                    </tr>
                    <tr class="h-16 ">
                        <td class="text-center"><button class="bg-slate-700 w-[67px] hover:bg-slate-800 active:bg-slate-900 text-3xl h-full py-3" id="four" onclick="appendNumber('4')">4</button></td>
                        <td class="text-center"><button class="bg-slate-700 w-[67px] hover:bg-slate-800 active:bg-slate-900 text-3xl h-full py-3" id="five" onclick="appendNumber('5')">5</button></td>
                        <td class="text-center"><button class="bg-slate-700 w-[67px] hover:bg-slate-800 active:bg-slate-900 text-3xl h-full py-3" id="six" onclick="appendNumber('6')">6</button></td>
                        <td class="text-center"><button class="bg-slate-700 w-[67px] hover:bg-slate-800 active:bg-slate-900 text-3xl h-full py-3" id="plus" onclick="appendOperator('+')">+</button></td>
                    </tr>
                    <tr class="h-16 ">
                        <td class="text-center"><button class="bg-slate-700 w-[67px] hover:bg-slate-800 active:bg-slate-900 text-3xl h-full py-3" id="one" onclick="appendNumber('1')">1</button></td>
                        <td class="text-center"><button class="bg-slate-700 w-[67px] hover:bg-slate-800 active:bg-slate-900 text-3xl h-full py-3" id="two" onclick="appendNumber('2')">2</button></td>
                        <td class="text-center"><button class="bg-slate-700 w-[67px] hover:bg-slate-800 active:bg-slate-900 text-3xl h-full py-3" id="three" onclick="appendNumber('3')">3</button></td>
                        <td class="text-center"><button class="bg-slate-700 w-[67px] hover:bg-slate-800 active:bg-slate-900 text-3xl h-full py-3" id="power" onclick="appendOperator('^')">^</button></td>
                    </tr>
                    <tr class="h-16 ">
                        <td class="text-center"><button class="bg-slate-700 w-[67px] hover:bg-slate-800 active:bg-slate-900 text-3xl h-full py-3" id="mod" onclick="appendOperator('%')">%</button></td>
                        <td class="text-center"><button class="bg-slate-700 w-[67px] hover:bg-slate-800 active:bg-slate-900 text-3xl h-full py-3" id="zero" onclick="appendNumber('0')">0</button></td>
                        <td class="text-center"><button class="bg-slate-700 w-[67px] hover:bg-slate-800 active:bg-slate-900 text-3xl h-full py-3" id="point" onclick="appendNumber('.')">.</button></td>
                        <td class="text-center"><button class="bg-green-800 w-[67px] hover:bg-green-900 active:bg-green-700 text-3xl h-full py-3" id="result" onclick="calculateResult()">=</button></td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
